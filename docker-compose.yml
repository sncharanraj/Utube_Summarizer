version: '3.8'
services:
  app:
    build: .  # Builds from Dockerfile
    ports:
      - "3000:80"  # Access at http://localhost:3000
    environment:
      - REACT_APP_GEMINI_API_KEY=${REACT_APP_GEMINI_API_KEY}
      - REACT_APP_YOUTUBE_API_KEY=${REACT_APP_YOUTUBE_API_KEY}
    restart: unless-stopped